<!DOCTYPE html>
<html>
<head>
	<title>StarWars RPG</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body>
	<header class = "text-center header">
		<h1>StarWars RPG Game.</h1>
	</header>

	<div class = "container">
		<div class = "col-lg-8">
	        <div class="panel panel-default">
	          <div class="panel-heading">
	            <h3 class="panel-title">Select a character</h3>
	          </div>
	          <div class="panel-body">
	            <div class="row text-center" id="CharacterSelection">
	            	<!-- All characters will be appended back here after the game ends -->
					<div id = "Obi-Wan-Kenobi" class = "col-lg-2 col-md-2 col-sm-2 character">Obi-Wan-Kenobi 
						<div id="obi-health"> </div>
						<img class = "character-image img-fluid" src="assets/images/obi.jpg">
					</div>
					<div id = "Luke-SkyWalker" class = "col-lg-2 col-md-2 col-sm-2 character"> Luke-SkyWalker 
						<div id="luke-health"></div>
						<img class = "character-image img-fluid" src="assets/images/luke.jpg">
					</div>
					<div id = "Darth-Sidious" class = "col-lg-2 col-md-2 col-sm-2 character">Darth-Sidious
						<div id="sidious-health"></div>
						<img class = "character-image img-fluid" src="assets/images/sidious.jpg">
					</div>
					<div id = "Darth-Maul" class = "col-lg-2 col-md-2 col-sm-2 character">Darth-Maul 
						<div id="maul-health"></div>
						<img class = "character-image img-fluid" src="assets/images/maul.jpg">
					</div>
	            </div>
	          </div>
	        </div>

	        <div class=" panel panel-default">
	          <div class="panel-heading">
	            <h3 class="panel-title">Your Character</h3>
	          </div>
	          <div class="panel-body">
	            <div class="row text-center" id="your-character">
	            	<!-- The character the user selects will be appended here -->
	            </div>
	          </div>
	        </div>

	        <div class=" panel panel-default">
	          <div class="panel-heading">
	            <h3 class="panel-title"> Enemies Available to Attack </h3>
	          </div>
	          <div class="panel-body">
	            <div class=" row text-center" id="Enemies-To-Attack">
	            	<!-- The rest of the characters will be appeneded here after the user selects a character to play with -->
	            </div>
	          </div>
	        </div>
				
 			<div class=" panel panel-default">
	          <div class="panel-heading">
	            <h3 class="panel-title"> Fight Section </h3>
	          </div>
	          <div class="panel-body">
	            <div class="row text-center">
					<button class="col btn btn-danger" id="Attack-Button"> Attack </button>
					<div class ="col" id ="atk-message"></div>
					<div class ="col" id ="defender-message"></div>
					<div class="col" id="wins"></div>
					<div class="col" id="losses"></div>
	            </div>
	          </div>
	        </div>
			
	        <div class=" panel panel-default">
	          <div class="panel-heading">
	            <h3 class="panel-title"> Defender </h3>
	          </div>
	          <div class="panel-body">
	            <div class="row text-center" id = "Defender">
	            	<!-- The character that the user wants to attack will be appended here -->
	            </div>
	          </div>
	        </div>
	    </div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src ="assets/javascript/game.js"></script>
</body>
</html>
